<div class="level-stats {{zm.model.persistentData.zoomButtons ? 'zoom' : ''}}" ng-if="zm.model.stats">
  <div ng-if="zm.showStats">
    <table>
      <tr>
        <th colspan="2">Civilians</th>
        <th colspan="2">Police</th>
        <th colspan="2">Army</th>
      </tr>
      <tr>
        <th>Health</th>
        <td>{{zm.model.stats.human.health|whole}}</td>
        <th>Health</th>
        <td>{{zm.model.stats.police.health|whole}}</td>
        <th>Health</th>
        <td>{{zm.model.stats.army.health|whole}}</td>
      </tr>
      <tr>
        <th>Damage</th>
        <td>{{zm.model.stats.human.damage|whole}}</td>
        <th>Damage</th>
        <td>{{zm.model.stats.police.damage|whole}}</td>
        <th>Damage</th>
        <td>{{zm.model.stats.army.damage|whole}}</td>
      </tr>
    </table>
  </div>
  <button ng-click="zm.showStats = !zm.showStats" class="{{zm.showStats ? 'active' : ''}}">Level Stats</button>
</div>
